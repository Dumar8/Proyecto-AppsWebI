<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <img src="uleam.png" alt="ULEAM" class="logo logo-registro">
        <h1 align="center">Perfil del Estudiante</h1>
    </header>

    <div class="cards-container">
        <div class="card">
            <h2>Datos del Estudiante</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="nombre">Nombres<span class="required">*</span>:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos<span class="required">*</span>:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="nacimiento">Fecha de nacimiento<span class="required">*</span>:</label>
                    <input type="date" id="nacimiento" name="nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Número de cédula<span class="required">*</span>:</label>
                    <input type="number" id="cedula" name="cedula" pattern="\d{10}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de teléfono<span class="required">*</span>:</label>
                    <input type="tel" id="phone" name="phone" pattern="^0\d{9}$" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género<span class="required">*</span>:</label>
                    <select name="genero" id="genero" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección del domicilio<span class="required">*</span>:</label>
                    <textarea id="direccion" name="direccion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="programa">Facultad<span class="required">*</span>:</label>
                    <select name="programa" id="programa" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="salud">FACULTAD CIENCIAS DE LA SALUD</option>
                        <option value="administrativas">FACULTAD CIENCIAS ADMINISTRATIVAS, CONTABLES Y COMERCIO</option>
                        <option value="educacion">FACULTAD DE EDUCACIÓN TURISMO ARTES Y HUMANIDADES</option>
                        <option value="ingenieria">FACULTAD INGENIERÍA, INDUSTRIA Y CONSTRUCCIÓN</option>
                        <option value="vida">FACULTAD CIENCIAS DE LA VIDA Y TECNOLOGÍAS</option>
                        <option value="sociales">FACULTAD CIENCIAS SOCIALES DERECHO Y BIENESTAR</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Información sobre la Discapacidad</h2>
            <div class="form-group">
                <label for="tipo_discapacidad">Tipo de Discapacidad<span class="required">*</span>:</label><br>
                <input type="checkbox" id="visual" name="tipo_discapacidad" value="visual">
                <label for="visual">Visual</label><br>
                <p></p>
                <input type="checkbox" id="auditiva" name="tipo_discapacidad" value="auditiva">
                <label for="auditiva">Auditiva</label><br>
                <p></p>
                <input type="checkbox" id="motriz" name="tipo_discapacidad" value="motriz">
                <label for="motriz">Motriz</label><br>
                <p></p>
                <input type="checkbox" id="intelectual" name="tipo_discapacidad" value="intelectual">
                <label for="intelectual">Intelectual</label><br> 
                <p></p>
                <input type="checkbox" id="otro" name="tipo_discapacidad" value="otro">
                <label for="otro">Otro</label><br>   
            </div>
            <div class="form-group" id="otra_discapacidad" style="display: none;">
                <label for="otra_discapacidad">Especifique otra discapacidad:</label>
                <input type="text" id="otra_discapacidad" name="otra_discapacidad">
            </div>
            <div class="form-group">
                <label for="ajustes">¿Requiere algún ajuste especial? (software especial, acceso físico, otros recursos)</label>
                <textarea id="ajustes" name="ajustes" aria-label="Descripción de ajustes especiales"></textarea>
            </div>
        </div>

        <div class="card">
            <h2>Información de Emergencia</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="contacto_emergencia">Nombre completo del Contacto de Emergencia<span class="required">*</span>:</label>
                    <input type="text" id="contacto_emergencia" name="contacto_emergencia" required aria-label="Contacto de emergencia">
                </div>
                <div class="form-group">
                    <label for="telefono_emergencia">Número de teléfono del Contacto de Emergencia<span class="required">*</span>:</label>
                    <input type="tel" id="telefono_emergencia" name="telefono_emergencia" pattern="^0\d{9}$" required>
                </div>
                <div class="form-group">
                    <label for="relacion_contacto">Relación con el Contacto de Emergencia<span class="required">*</span>:</label>
                    <select id="relacion_contacto" name="relacion_contacto" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Padre">Padre</option>
                        <option value="Madre">Madre</option>
                        <option value="Hermano">Hermano</option>
                        <option value="Hermana">Hermana</option>
                        <option value="Abuelo">Abuelo</option>
                        <option value="Abuela">Abuela</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group" id="otro_relacion" style="display: block;">
                    <label for="otra_relacion">Especifique otra relación:</label>
                    <input type="text" id="otra_relacion" name="otra_relacion">
                </div>
            </form>
        </div>
    </div>

    <div class="button-container">
        <button type="button" onclick="location.href='index.html'">← Volver</button>
        <button type="submit" form="studentForm">Actualizar</button>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
