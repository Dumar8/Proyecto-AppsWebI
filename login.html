<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="login-container">
        <img src="uleam.png" alt="ULEAM" class="logo logo-login" onclick="location.href='index.html'">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="cedula">Número de Cédula:</label>
                <input type="number" id="cedula" name="cedula" pattern="\d{10}" required>
            </div>
            <div class="button-container">
                <button class="register-button" onclick="location.href='registro.html'" type="button">Registrarse</button>
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <p id="mensaje"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
